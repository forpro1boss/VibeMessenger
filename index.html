<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeMessenger - Авторизация</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="../manifest/manifest.json">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPhoneNumber, RecaptchaVerifier, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD3SnaGWZ5Gizrv8NO-AWKRWW5y4JVA9O4",
            authDomain: "nexus-messenger-2a60e.firebaseapp.com",
            projectId: "nexus-messenger-2a60e",
            storageBucket: "nexus-messenger-2a60e.firebasestorage.app",
            messagingSenderId: "917923050798",
            appId: "1:917923050798:web:c3def0a12d518ca6bff6bf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.auth = auth;
        window.provider = provider;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPhoneNumber = signInWithPhoneNumber;
        window.RecaptchaVerifier = RecaptchaVerifier;
        window.signInWithPopup = signInWithPopup;
        window.onAuthStateChanged = onAuthStateChanged;
    </script>
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="tabs">
                <button id="login-tab" class="tab active">Вход</button>
                <button id="register-tab" class="tab">Регистрация</button>
            </div>
            <div id="login-form" class="form active">
                <h2>Вход в VibeMessenger</h2>
                <form id="login-form-element">
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn primary">Войти</button>
                </form>
                <div class="divider">или</div>
                <button id="google-login" class="btn google">Войти через Google</button>
                <button id="phone-login" class="btn secondary">Войти по телефону</button>
            </div>
            <div id="register-form" class="form">
                <h2>Регистрация в VibeMessenger</h2>
                <form id="register-form-element">
                    <div class="input-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="register-password" placeholder="Пароль (мин. 6 символов)" required>
                    </div>
                    <button type="submit" class="btn primary">Зарегистрироваться</button>
                </form>
                <div class="divider">или</div>
                <button id="google-register" class="btn google">Регистрация через Google</button>
                <button id="phone-register" class="btn secondary">Регистрация по телефону</button>
            </div>
            <div id="phone-form" class="form hidden">
                <h2>Вход по телефону</h2>
                <div class="input-group">
                    <input type="tel" id="phone-number" placeholder="+7 (999) 123-45-67" required>
                </div>
                <button id="send-code" class="btn primary">Отправить код</button>
                <div id="recaptcha-container" style="margin: 20px 0;"></div>
                <div class="input-group hidden" id="code-group">
                    <input type="text" id="verification-code" placeholder="Код из SMS" required>
                </div>
                <button id="verify-code" class="btn primary hidden">Подтвердить</button>
                <button id="back-to-main" class="btn secondary">Назад</button>
            </div>
        </div>
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Загрузка...</p>
        </div>
        <div id="error-message" class="error hidden"></div>
    </div>
    <script src="app.js"></script>
    <script>
        // Регистрация Service Worker для PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('../service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker зарегистрирован:', registration);
                    })
                    .catch((error) => {
                        console.log('Ошибка регистрации Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
